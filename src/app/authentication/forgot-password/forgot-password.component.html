    <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Email Address" [(ngModel)]="email" name="email" required>
            </mat-form-field>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="send()" color="primary">Send Email</button>
    </mat-card-actions>
