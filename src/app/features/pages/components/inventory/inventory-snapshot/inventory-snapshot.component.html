<mat-card>
  <div class="function-headings">
    <h2 style="float: left;" class="section-title">Inventory Snapshot&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</h2>

    <div style="display: flex; height: 30px; width: 200px;">
      <app-search-selection [data]="2" [isStockCustomer]="true" [formControl]="customerFC"></app-search-selection>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="dateFC" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!--      <app-export-excel style="margin-left: 1rem;" [label]="'Export'" [fileName]="'库存查询'" [data]="excelExportValue"></app-export-excel>-->
    </div>
  </div>
  <div>
    <!--    <mat-form-field style="width: 30%; padding: 20px;">-->
    <!--      <mat-label>Filter</mat-label>-->
    <!--      <input matInput (keyup)="applyFilter($event)" placeholder="General Filter" #input />-->
    <!--    </mat-form-field>-->

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="col !== 'Product'">
              {{ row[col] }}
            </div>
            <div *ngIf="col === 'Product'">{{ row.ProductCode }} -- {{ row.ProductName }}</div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[25, 100, 500]"></mat-paginator>
    </div>
  </div>
</mat-card>

<br />
