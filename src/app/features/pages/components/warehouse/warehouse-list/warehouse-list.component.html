<mat-card>
  <section style="padding: 24px;">
    <h2 style="float: left;" class="section-title">Warehouse List</h2>
    <div style="display: flex; justify-content: flex-end;">
      <!-- <input type="text" style="max-width:300px; " class="form-control" placeholder="Search">
        &nbsp; &nbsp; -->
      <button mat-stroked-button (click)="newWarehouseDialog()" color="primary">Add new warehouse</button>
    </div>
  </section>

  <!-- <header>
    <h4 style="display: inline;">仓库列表</h4>
    <button mat-mini-fab color="accent" class="ml-3" (click)="newWarehouseDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </header>
  <main> -->
  <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="WarehouseId">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.WarehouseId != null; else elseBlock">
          {{ element.WarehouseId }}
        </span>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="WarehouseName">
      <th mat-header-cell *matHeaderCellDef>Warehouse Name</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.WarehouseName != null; else elseBlock"> {{ element.WarehouseName }}</span>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="ContactPerson">
      <th mat-header-cell *matHeaderCellDef>Contact Person</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.ContactPerson != null; else elseBlock"> {{ element.ContactPerson }}</span>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.Phone != null; else elseBlock"> {{ element.Phone }}</span>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.Email != null; else elseBlock"> {{ element.Email }}</span>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="Fax">
      <th mat-header-cell *matHeaderCellDef>Fax</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.Fax != null; else elseBlock">
          {{ element.Fax }}
        </span>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="Website">
      <th mat-header-cell *matHeaderCellDef>Website</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.Website != null; else elseBlock">
          {{ element.Website }}
        </span>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="WarehouseTypeName">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.WarehouseTypeName != null; else elseBlock" style="width: 50px; display: inline-block;">
          {{ element.WarehouseTypeName }}
        </span>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Handle</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button class="action" mat-mini-fab color="accent" (click)="openEditDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="ml-2" mat-mini-fab color="warn" (click)="deleteWarehouse(element.WarehouseId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
