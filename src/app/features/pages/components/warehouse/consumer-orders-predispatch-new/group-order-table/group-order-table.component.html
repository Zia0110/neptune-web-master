<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="groupDataSource">
    <ng-container matColumnDef="仓储客户">
      <th mat-header-cell *matHeaderCellDef>仓储客户</th>
      <td mat-cell *matCellDef="let element">{{ element.StockCustomerCode }}</td>
    </ng-container>

    <ng-container matColumnDef="面单类型">
      <th mat-header-cell *matHeaderCellDef>面单类型</th>
      <td mat-cell *matCellDef="let element">{{ element.ProjectName }}</td>
    </ng-container>

    <ng-container matColumnDef="品名简称">
      <th mat-header-cell *matHeaderCellDef>品名简称</th>
      <td mat-cell *matCellDef="let element">{{ element.ProductCode }}</td>
    </ng-container>

    <ng-container matColumnDef="订单数量">
      <th mat-header-cell *matHeaderCellDef>订单数量</th>
      <td mat-cell *matCellDef="let element">{{ element.getNumberOfGroupOrder() }}</td>
    </ng-container>

    <ng-container matColumnDef="分仓规则">
      <th mat-header-cell *matHeaderCellDef>分仓规则</th>
      <td mat-cell *matCellDef="let element">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input
              type="text"
              placeholder="选择分仓规则"
              aria-label="Number"
              matInput
              [formControl]="element.groupOrderFormControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let rule of rulesForOptions" [value]="rule" (click)="searchChangedForGroupOrder(rule, element)">
                {{ rule }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </td>
    </ng-container>

    <ng-container matColumnDef="确认批量修改">
      <th mat-header-cell *matHeaderCellDef>确认批量修改</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" class="m-2">确认批量修改</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>

<button (click)="test()">TTT</button>
