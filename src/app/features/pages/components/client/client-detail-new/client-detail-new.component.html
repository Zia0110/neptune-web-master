<mat-card>
  <mat-card-content>
    <div style="text-align: center;">
      <h2>Registration Form</h2>
    </div>
    <button (click)="change()">Change</button>
    <app-dynamic-form [formFields]="regConfig" [formValues]="formChanges" (submit)="submit($event)"> </app-dynamic-form>
  </mat-card-content>
</mat-card>
