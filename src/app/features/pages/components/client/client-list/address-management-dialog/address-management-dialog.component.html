<div>
  <mat-icon class="close" style="cursor: pointer;" (click)="closeDialog()">clear</mat-icon>
  <h1 mat-dialog-title style="margin-bottom: 8px;">
    Addr management
    <button mat-stroked-button color="warn" style="margin-left: 1rem;" (click)="openItemDialog()">
      Add Row
    </button>
  </h1>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Addr</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <span style="font-weight: 600; font-style: italic;">Address：</span>{{ element.address.address }}
            <span style="margin-left: 1rem; font-weight: 600; font-style: italic;">Suburb：</span>{{ element.address.suburb }}
            <span style="margin-left: 1rem; font-weight: 600; font-style: italic;">City：</span>{{ element.address.city }}
            <span style="margin-left: 1rem; font-weight: 600; font-style: italic;">State：</span>{{ element.address.state }}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="handle">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; justify-content: flex-end;">
            <button mat-stroked-button color="warn" (click)="openItemDialog(element.handle)">
              Modify
            </button>
            <button mat-stroked-button color="warn" style="margin-left: 1rem;" (click)="deleteItem(element.handle)">
              Delete
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
  </div>
</div>
