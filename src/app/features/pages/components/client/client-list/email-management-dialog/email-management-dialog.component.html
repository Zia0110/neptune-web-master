<div>
  <mat-icon class="close" style="cursor: pointer;" (click)="closeDialog()">clear</mat-icon>
  <h1 mat-dialog-title>
    Extra Email Management
    <button mat-stroked-button color="warn" style="margin-left: 1rem;" (click)="openItemDialog()">
      Add row
    </button>
  </h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="handle">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; justify-content: flex-end;">
          <button mat-stroked-button color="warn" (click)="openItemDialog(element.handle)">
            Modify
          </button>
          <button mat-stroked-button color="warn" style="margin-left: 1rem;" (click)="deleteItem(element.handle)">
            Delete
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
