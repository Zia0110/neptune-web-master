<div class="container-fluid" [formGroup]="orderCancelForm">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="w-auto p-2">
        <mat-label>输入订单号</mat-label>
        <input matInput formControlName="orderNumber" />
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="searchOrder()">查询</button><br />

      <mat-form-field class="p-2" style="width: 40rem;">
        <mat-label>输入退单原因</mat-label>
        <textarea matInput formControlName="reasonDescription"></textarea></mat-form-field
      ><br />

      <mat-radio-group aria-label="Select an option" class="w-auto p-2">
        <mat-label class="mr-3">是否退货:</mat-label>
        <mat-radio-button value="true" class="m-3">是</mat-radio-button>
        <mat-radio-button value="false" class="m-3">否</mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="p-2" style="width: 40rem;">
        <mat-label>退货单信息</mat-label>
        <textarea matInput formControlName="orderInfo"></textarea>
      </mat-form-field>

      <div class="w-auto p-2">
        <label for="file">附件</label>
        <input type="file" formControlName="attachment" />
      </div>
      <hr />

      <mat-form-field class="w-auto p-4">
        <mat-label>订单号</mat-label>
        <input matInput formControlName="orderNumber" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>产品描述</mat-label>
        <input matInput formControlName="prodDescription" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>标准名称</mat-label>
        <input matInput formControlName="prodName" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>产品数量</mat-label>
        <input matInput formControlName="prodQuantity" /> </mat-form-field
      ><br />

      <mat-form-field class="w-auto p-4">
        <mat-label>收件人</mat-label>
        <input matInput formControlName="receiverName" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>联系电话</mat-label>
        <input matInput formControlName="receiverPhone" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>省/直辖市</mat-label>
        <input matInput formControlName="state" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>市/区</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>地址</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>备注信息</mat-label>
        <input matInput formControlName="statement" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>仓库</mat-label>
        <input matInput formControlName="warehouse" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>订单状态</mat-label>
        <input matInput formControlName="orderStatus" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>所属代理客户</mat-label>
        <input matInput formControlName="agentCustomer" />
      </mat-form-field>

      <mat-form-field class="w-auto p-4">
        <mat-label>订单价格</mat-label>
        <input matInput formControlName="price" /> </mat-form-field
      ><br />
      <div>
        <button mat-raised-button color="accent" (click)="save()" class="m-3">确定</button>
        <button mat-raised-button color="accent" class="m-3">Cancel</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
