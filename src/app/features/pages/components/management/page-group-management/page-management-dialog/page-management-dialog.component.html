<div style="display: flex; align-items: baseline; flex-wrap: nowrap; position: relative; height: 1rem;">
  <mat-dialog-actions align="end" style="position: absolute; right: 0;">
    <button mat-button mat-dialog-close style="font-size: 1.5rem; color: rgba(0, 0, 0, 0.9);">X</button>
  </mat-dialog-actions>
</div>
<div>
  <div style="display: flex;" class="function-headings">
    <h1>Page Management</h1>
    <button mat-stroked-button color="warn" style="margin-left: 1rem;" (click)="openItemDialog()">
      Add
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.PageName }}</td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Url</th>
        <td mat-cell *matCellDef="let element">{{ element.Url }}</td>
      </ng-container>
      <ng-container matColumnDef="ordering">
        <th mat-header-cell *matHeaderCellDef>Ordering</th>
        <td mat-cell *matCellDef="let element">{{ element.Ordering }}</td>
      </ng-container>
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>Icon</th>
        <td mat-cell *matCellDef="let element">{{ element.Icon }}</td>
      </ng-container>
      <ng-container matColumnDef="handle">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; justify-content: flex-end;">
            <button mat-stroked-button color="warn" (click)="openItemDialog(element)">
              Modify
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
