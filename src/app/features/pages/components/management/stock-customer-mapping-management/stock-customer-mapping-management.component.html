<mat-card>
  <div style="display: flex; justify-content: space-between;" class="function-headings">
    <h1>Stock Customer Mapping Management</h1>
    <button mat-stroked-button color="warn" style="margin-left: 1rem;" (click)="openItemDialog()">
      Add
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let element">{{ element.CustomerCode + ' -- ' + element.CustomerName }}</td>
      </ng-container>
      <ng-container matColumnDef="mapping">
        <th mat-header-cell *matHeaderCellDef>Mapping</th>
        <td mat-cell *matCellDef="let element">{{ element.StockCustomerInfo }}</td>
      </ng-container>
      <ng-container matColumnDef="handle">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; justify-content: flex-end;">
            <button mat-stroked-button color="warn" (click)="openItemDialog(element)">
              Modify
            </button>
            <button mat-stroked-button color="warn" style="margin-left: 1rem;" (click)="deleteItem(element.MappingId)">
              Delete
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
