<mat-card>
  <div style="display: flex; justify-content: space-between;" class="function-headings">
    <mat-button-toggle-group name="fontStyle">
      <mat-button-toggle (click)="changeTable('group1')">Product Category 1</mat-button-toggle>
      <mat-button-toggle (click)="changeTable('group2')">Product Category 2</mat-button-toggle>
      <mat-button-toggle (click)="changeTable('group3')">Product Category 3</mat-button-toggle>
    </mat-button-toggle-group>
    <button mat-stroked-button color="warn" style="margin-left: 1rem;" (click)="openItemDialog()">
      Add row
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.CategoryName }}</td>
      </ng-container>
      <ng-container matColumnDef="handle">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; justify-content: flex-end;">
            <button mat-stroked-button color="warn" (click)="openItemDialog(element)">
              Modify
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
