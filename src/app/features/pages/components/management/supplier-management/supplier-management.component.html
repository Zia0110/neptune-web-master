<mat-card>
  <mat-card-content>
    <h1 style="position: relative; margin-top: 1rem;">
      Supplier Management
      <span style="display: flex; align-items: baseline; position: absolute; right: 0; top: 0;">
        <button style="margin-left: 1rem; position: relative; top: 0;" mat-flat-button color="warn" (click)="openDialog()">
          New supplier
        </button>
      </span>
    </h1>
    <div style="margin-top: 1rem;">
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.SupplierName }}</td>
          </ng-container>
          <ng-container matColumnDef="isDisplay">
            <th mat-header-cell *matHeaderCellDef>Whether to show</th>
            <td mat-cell *matCellDef="let element">{{ element.Display ? '是' : '否' }}</td>
          </ng-container>
          <ng-container matColumnDef="handle">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div style="display: flex; justify-content: flex-end;">
                <button mat-stroked-button color="warn" (click)="openDialog(element)">
                  Modify
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
