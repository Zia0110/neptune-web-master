<div style="display: flex; align-items: baseline; flex-wrap: nowrap; position: relative; margin-bottom: 1rem;">
  <button mat-flat-button color="warn">批量发送</button>
  <mat-dialog-actions align="end" style="position: absolute; right: 0;">
    <button mat-button mat-dialog-close style="font-size: 1.5rem; color: rgba(0, 0, 0, 0.9);">X</button>
  </mat-dialog-actions>
</div>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>客户名称</th>
      <td mat-cell *matCellDef="let element">
        <app-card-customer [id]="element.name.id" [name]="element.name.name"></app-card-customer>
      </td>
    </ng-container>
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>级别</th>
      <td mat-cell *matCellDef="let element">{{ element.group }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>邮箱</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let item of element.email">{{ item }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="handle">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; justify-content: flex-end;">
          <button mat-stroked-button color="warn">预览邮件</button>
          <button mat-button color="warn" style="margin-left: 1rem;">发送邮件</button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 30, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
