<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <ng-container matColumnDef="CustomerId">
      <th mat-header-cell cdkDrag mat-sort-header *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let element">
        <app-card-customer class="link-text" [name]="element.CustomerName" [id]="element.CustomerId"> </app-card-customer>
      </td>
    </ng-container>

    <ng-container matColumnDef="BaseProductId">
      <th mat-header-cell cdkDrag mat-sort-header *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <app-card-product class="link-text" [name]="element.ProductName" [isBaseProduct]="true" [id]="element.BaseProductId"> </app-card-product>
      </td>
    </ng-container>

    <ng-container matColumnDef="Comment">
      <th mat-header-cell cdkDrag mat-sort-header *matHeaderCellDef>Comments</th>

      <td mat-cell *matCellDef="let element">
        <div>{{ element.Comment }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Quantity">
      <th mat-header-cell cdkDrag mat-sort-header *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <div>{{ element.Quantity }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Warehouse">
      <th mat-header-cell cdkDrag mat-sort-header *matHeaderCellDef>Warehouse</th>
      <td mat-cell *matCellDef="let element">
        <div>{{ element.WarehouseName }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="CreatedAt">
      <th mat-header-cell cdkDrag mat-sort-header *matHeaderCellDef>
        Dates
      </th>
      <td mat-cell *matCellDef="let element">{{ getLocateDateString(element.CreatedAt) | date }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell cdkDrag mat-sort-header *matHeaderCellDef>
        Images
      </th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let image of element.SelfGoodsImage">
          <img [src]="imageUrl + image.Url" class="imageStyle" />
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="handle">
      <th mat-header-cell cdkDrag mat-sort-header *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div style="width: 100%; display: flex; justify-content: center;">
          <button mat-stroked-button color="warn" (click)="deleteRow(element.SelfGoodsId)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
