<div class="demo-full-width margin-top" [formGroup]="group"[ngClass]="field.class" [ngStyle]="field.style">
    <label class="radio-label-padding">{{field.label}}:</label>
    <mat-radio-group [formControlName]="field.name">
        <mat-radio-button *ngFor="let item of field.options" [value]="item.value">{{item.view}}</mat-radio-button>
    </mat-radio-group>
</div>
